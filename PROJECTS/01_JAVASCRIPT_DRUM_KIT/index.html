<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">hit</span>
        </div>
    </div>
    <audio data-key="65" src="./sounds/02_clap.mp3"></audio>
    <audio data-key="83" src="./sounds/04_hihat.mp3"></audio>
    <audio data-key="68" src="./sounds/03_kick.mp3"></audio>
    <audio data-key="70" src="./sounds/05_openhat.mp3"></audio>
    <audio data-key="71" src="./sounds/06_boom.mp3"></audio>
    <audio data-key="72" src="./sounds/07_ride.mp3"></audio>
    <audio data-key="74" src="./sounds/08_snare.mp3"></audio>
    <audio data-key="75" src="./sounds/09_tom.mp3"></audio>
    <audio data-key="76" src="./sounds/01_hit.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
